<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>What to do</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="header">
        <h1 class="display-4 text-center"><i id="gly" class="fas fa-user-check"></i><span class="text-primary">Tasks to do</span></h1>
<hr>
    </div>

<div class="container mt-4">
        <form id="task-form">
             <div class="form-group"> 
               <label for="what to do"></label> <br>
                <input type="text" id="taskName" autocomplete="off" placeholder="Enter what to do" class="form-control">
                <span style="color: black;" id="req"></span>
              </div>

            <div class="form-group">
               <div><input type="radio" name="Priority" id="radio1" value="ASAP" checked> <span style="font-size:17px"> ASAP </span> </div>
               <div class="mt-2"><input type="radio" name="Priority" id="radio2" value="At your leisure"> <span style="font-size:17px"> At your leisure </span></div> 
            </div>

            <button id="addTask">Add task</button>
        </form>

</div>
<hr>
    <table class="table mt-5" id="tab">
            <thead>
                <tr>
                    <th>Name of task</th>
                    <th>Priority</th>
                    <th>Done?</th>
                </tr>
            </thead>

            <tbody id="Task-list"></tbody>
    </table>

<script src="app.js"></script>
</body>
</html>
